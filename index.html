<!DOCTYPE html>
<html>
  <head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">The Glow Atlas</h1>
      <h2 class="subtitle">A catalog of the worlds most stunning bioluminescent destinations.</h2>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Location Name</h2>
        <img src="" alt="Bioluminescent Spot" />
        <ul>
          <li>Country</li>
          <li>Organism</li>
          <li>Best Time</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
